<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous JavaScript Demo</title>
</head>
<body>
    <h1>Asynchronous JavaScript Demo</h1>
    <div id="output"></div>
    <script>

// Function to demonstrate setTimeout
function testSetTimeout() {
    console.log("setTimeout: This message is delayed by 2 seconds.");
}

// Function to demonstrate setInterval
function testSetInterval() {
    let count = 0;
    const intervalId = setInterval(() => {
        count++;
        console.log(`setInterval: This message is displayed every second. Count: ${count}`);
        if (count === 5) {
            clearInterval(intervalId);
            console.log("setInterval: Stopped after 5 counts.");
        }
    }, 1000);
}

// Start the tests
console.log("Starting asynchronous tests...");
setTimeout(testSetTimeout, 2000);
testSetInterval();
    </script>
</body>
</html>
